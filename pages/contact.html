        <!-- CONTACT FORM -->
        <section class="form-section">
            <div class="section-title contact-headline">
                <h2>CONTACT ME</h2>
                <div class="form_input_error"></div>
            </div>
            <form action="" class="container" id="contact-form">
                <input type="hidden" name="contact_number">

                <div class="name-container">
                    <div class="field">
                        <label for="form_name">First Name</label>
                        <input type="text" placeholder="Enter your name" id="form_name" name="form_name">
                    </div>
                    <div class="field">
                        <label for="form_lastname">Last Name</label>
                        <input type="text" placeholder="Enter your last name" id="form_lastname" name="form_lastname">
                    </div>
                </div>
                <div class="field">
                    <label for="form_email">Email address</label>
                    <input type="text" placeholder="Enter your email" name="form_email" id="form_email">
                </div>
                <div class="field">
                    <label for="form_subject">Subject</label>
                    <input type="text" placeholder="Subject of your message" id="form_subject" name="form_subject">
                </div>
                <div class="field">
                    <label for="form_message">Message</label>
                    <textarea cols="30" rows="10" placeholder="Leave your message here" name="form_message"
                        id="form_message"></textarea>
                </div>
                <button class="form-btn" type="submit" onclick="sendMail()">Submit</button>
            </form>
        </section>
